<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Trabalho de Organização de Computadores</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/App.css">

</head>

<body>

    <div class="container">
        <input id="getFile" type="file" class="centralizar" hidden>

        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-2">
                <button id="upload" onclick="this.blur()" class="btn btn-primary centralizar buttons">Upload
                    Assembly</button>
            </div>

            <div class="col-md-2">
                <button id="start" onclick="this.blur()" class="btn btn-primary centralizar buttons">Start</button>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>

    <script src="../js/FetchInstruction.js"></script>
    <script src="../js/DecodeInstruction.js"></script>
</body>

</html>
